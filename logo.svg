<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
 <!-- Background circle -->
 <circle cx="200" cy="200" r="180" fill="#1A0B2E"/>
 <!-- Outer gradient ring -->
 <circle cx="200" cy="200" r="170" fill="none" stroke="url(#gradient1)" stroke-width="2"/>
 <!-- First note shape -->
 <path d="M150 120
 Q190 100, 200 180
 Q210 260, 170 270
 Q130 280, 120 200
 Q110 120, 150 120"
 fill="#9D4EDD"/>
 <!-- Second note shape -->
 <path d="M230 140
 Q270 120, 280 200
 Q290 280, 250 290
 Q210 300, 200 220
 Q190 140, 230 140"
 fill="#FFD60A"
 opacity="0.9"/>
 <!-- AI wave decorations -->
 <path d="M120 200 C160 180, 240 180, 280 200" stroke="#FFD60A" fill="none" stroke-width="3"/>
 <path d="M130 230 C170 210, 230 210, 270 230" stroke="#9D4EDD" fill="none" stroke-width="3"/>
 <path d="M140 260 C180 240, 220 240, 260 260" stroke="#FFD60A" fill="none" stroke-width="3" opacity="0.5"/>
 <!-- Brand name -->
 <text x="200" y="340" font-family="Arial" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">AMG</text>
 <!-- Gradient definition -->
 <defs>
 <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
 <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
 <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:1" />
 </linearGradient>
 </defs>
</svg>